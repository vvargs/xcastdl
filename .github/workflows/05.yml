name: 05-DL-T
on: 
  workflow_dispatch:
    inputs:
      magnet:
        required: true
        description: Filename
jobs:
  T-DL:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Requirements
      run : |
        sudo apt update
        sudo apt install -y unzip wget aria2
        chmod +x go-ul
        sudo cp go-ul /usr/local/bin/go-ul
        sudo mkdir T
    - name: Downloading TS
      timeout-minutes: 360
      run: sudo aria2c -d T --seed-time=0 "${{github.event.inputs.magnet}}"
    - name: Uploading Video
      env:
        VOE_FTP: ${{ secrets.VOE_FTP }}
      run: |
        go-ul pixeldrain gofile anonfiles ftp -d 'T/' -r -u '${{ env.VOE_FTP }}/T/' -o output/link.txt
    - name: Upload Downloaded Videos
      uses: actions/upload-artifact@v3
      with:
        name: link
        path: output/*.txt
